<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Matr√≠cula Cursos Libres 2026 - IPEC Santo Domingo</title>
  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#203050;
      --accent1:#3ecf8e;
      --accent2:#4da3ff;
      --card:#ffffff;
      --text:#0f172a;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    body{
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--accent2), var(--accent1));
      background-size: 400% 400%;
      animation: gradientMove 30s ease infinite;
      color:var(--text);
      line-height:1.4;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 0%;}
      25% {background-position: 50% 100%;}
      50% {background-position: 100% 50%;}
      75% {background-position: 50% 0%;}
      100% {background-position: 0% 0%;}
    }
    header{
      background:rgba(11,18,32,.85);
      color:#e8eef9;
      padding:14px 20px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:15px;
      backdrop-filter: blur(8px);
      border-bottom:2px solid rgba(255,255,255,.1);
      flex-wrap:wrap;
    }
    header img{
      height:65px;
      width:auto;
      border-radius:6px;
    }
    header h1{
      margin:0;
      font-size:clamp(1.2rem,2.5vw,1.8rem);
      text-align:center;
    }
    .wrap{
      max-width:1100px;
      margin:40px auto;
      padding:0 16px 60px;
    }
    .btn{
      display:inline-block;
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
      color:#fff;
      padding:10px 24px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      transition:opacity .2s, transform .2s;
      box-shadow:0 4px 14px rgba(0,0,0,.25);
      cursor:pointer;
    }
    .btn:hover{
      opacity:.9;
      transform:translateY(-2px);
    }
    .req-box{
      display:none;
      background:rgba(240,248,255,.95);
      border-radius:10px;
      padding:20px;
      margin-top:20px;
      box-shadow:0 4px 16px rgba(0,0,0,.2);
      animation:fadeIn .4s ease;
    }
    @keyframes fadeIn {
      from{opacity:0;transform:translateY(-10px);}
      to{opacity:1;transform:translateY(0);}
    }
    .card{
      background:var(--card);
      border-radius:14px;
      box-shadow:0 10px 30px rgba(2,6,23,.25);
      padding:14px;
      margin-bottom:18px;
      overflow:hidden;
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .card:hover{
      transform:translateY(-4px);
      box-shadow:0 14px 36px rgba(2,6,23,.35);
    }
    img.course{
      display:block;
      width:100%;
      height:auto;
      border-radius:10px;
    }
    footer{
      text-align:center;
      color:#f0f4ff;
      font-size:.9rem;
      padding:20px 0 30px;
    }
    @media (min-width: 900px){
      .grid{
        display:grid;
        grid-template-columns: 1fr 1fr;
        gap:20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="ipeclogo.png">
    <h1>Matr√≠cula Cursos Libres 2026 ¬∑ IPEC Santo Domingo</h1>
  </header>
  <div class="wrap">
    <a href="javascript:history.back()" class="btn">‚Üê Regresar</a>
    <button class="btn" onclick="toggleRequisitos()">üìã Requisitos</button>
    <div id="requisitos" class="req-box">
      <h3>Requisitos:</h3>
      <ul>
        <li>Copia y original de la c√©dula</li>
        <li>Ser mayor de 15 a√±os</li>
      </ul>
    </div>
    <div class="grid">
      <div class="card">
        <img src="cursoslibres.jpg" alt="Matr√≠cula Cursos Libres 2026 - IPEC Santo Domingo (m√≥dulo 1)" class="course">
      </div>
      <div class="card">
        <img src="cursoslibres2.jpg" alt="Matr√≠cula Cursos Libres 2026 - IPEC Santo Domingo (m√≥dulo 2)" class="course">
      </div>
    </div>
  </div>
  <footer>¬© IPEC Santo Domingo</footer>

  <script>
    function toggleRequisitos(){
      const box = document.getElementById("requisitos");
      box.style.display = (box.style.display === "block") ? "none" : "block";
    }
  </script>
</body>
</html>
