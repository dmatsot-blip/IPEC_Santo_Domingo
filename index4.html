<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Matrícula Cursos Libres 2026 - IPEC Santo Domingo</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#ffffff;
      --text:#0f172a;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:#f5f6fa;
      color:var(--text);
      line-height:1.4;
    }
    header{
      background:var(--bg);
      color:#e8eef9;
      padding:16px 20px;
      text-align:center;
    }
    .wrap{
      max-width:1100px;
      margin:24px auto;
      padding:0 16px 40px;
    }
    .card{
      background:var(--card);
      border-radius:14px;
      box-shadow:0 10px 24px rgba(2,6,23,.08);
      padding:14px;
      margin-bottom:18px;
    }
    img{
      display:block;
      width:100%;
      height:auto;
      border-radius:10px;
    }
    footer{
      text-align:center;
      color:#475569;
      font-size:.9rem;
      padding:20px 0 30px;
    }
    @media (min-width: 900px){
      .grid{
        display:grid;
        grid-template-columns: 1fr 1fr;
        gap:18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0;font-size:clamp(1.2rem,2.5vw,1.7rem)">Matrícula Cursos Libres 2026 · IPEC Santo Domingo</h1>
  </header>
  <div class="wrap">
    <div class="grid">
      <div class="card">
        <img src="cursoslibres.jpg" alt="Matrícula Cursos Libres 2026 - IPEC Santo Domingo (módulo 1)">
      </div>
      <div class="card">
        <img src="cursoslibres2.jpg" alt="Matrícula Cursos Libres 2026 - IPEC Santo Domingo (módulo 2)">
      </div>
    </div>
  </div>
  <footer>© IPEC Santo Domingo</footer>
</body>
</html>
